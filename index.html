<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Bike Finder</title>
  </head>
  <body>
    <h1>Wow Cool</h1>
      <div class="form-group">
        <input id="bike-zip" type="text" placeholder="zipcode" maxlength="5" minlength="5">
      </div>
      <div class="form-group">
        <input id="bike-radius" type="text" placeholder="radius">
      </div>
      <div class="form-group">
        <input id="bike-color" type="text" placeholder="color">
      </div>
      <div class="form-group">
        <input id="bike-manufacturer" type="text" placeholder="manufacturer">
      </div>
      <div class="form-group">
        <label for="date-before">Date Before:</label>
        <input id="date-before" type="date" placeholder="manufacturer">
      </div>
      <div class="form-group">
        <label for="date-before">Date After:</label>
        <input id="date-after" type="date" placeholder="manufacturer">
      </div>
      <button id="submit-button">Submit</button>
    <h2 id="title"></h2>
    <h3 id="number-stolen"></h3>
    <ol id ="bikes">

    </ol>
  </body>
</html>
